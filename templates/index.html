<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title> Deepesh garg </title>

  </head>
  <body>
  
    <div class="container-fluid px-0 mb-3 ">
    <img src="/static/contact.jpg" class="image-fluid mx-0" width="1800" height="800" alt="loading">
    </div>
    <div class="container mt-3">
    <div class="alert alert-danger text-center" role="alert">
        STUDENT FORM
    </div> 
    <br>
    <!-- form start here -->
    <form method="POST" action="/">
    {% csrf_token %}

 <div class="form-group mx-4 mb-4">
    <label for="username">Name</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
  </div>

  <div class="form-group mx-4 mb-4">
    <label for="semester">Semester</label>
    <input type="number" class="form-control" id="semester" name="semester" placeholder="Enter your semester">
  </div>

  <div class="form-group mx-4 mb-4">
    <label for="phone">Phone number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group mx-4 mb-4">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group mx-4 mb-4">
    <label for="desc">Tell me about yourself</label>
    <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter your text here">
  </div>
  <br>
  <div class="form-check mx-4">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary mx-4">Submit</button>
</form>
    <br>
    <h6 class="text-center"> Thank you </h6>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  
  </body>
</html>
